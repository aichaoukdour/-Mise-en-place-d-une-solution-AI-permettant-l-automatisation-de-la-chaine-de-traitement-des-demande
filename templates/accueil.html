{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DataAnalytics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="bg-purple-600 py-6 px-8 text-center">
            <img src="{%  static "logo/inwi-icon.png" %}" alt="Logo" class="mx-auto mb-4 h-12">
            <h2 class="text-2xl font-bold text-white">&nbsp;</h2>
        </div>
        
        <form class="p-8">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-bold mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Adresse Email
                </label>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="votre.email@entreprise.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                    >
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Mot de Passe
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                    >
                    <button 
                        type="button" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600"
                        onclick="togglePasswordVisibility()"
                    >
                        <i id="password-toggle-icon" class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="mr-2 rounded text-blue-600 focus:ring-blue-500"
                    >
                    <label for="remember" class="text-gray-700">Se souvenir de moi</label>
                </div>
                
                <a href="#" class="text-blue-600 hover:underline">Mot de passe oublié ?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Connexion
            </button>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Pas encore de compte ? 
                    <a href="#" class="text-blue-600 hover:underline">Demander un accès</a>
                </p>
            </div>
        </form>
        
        <div class="bg-gray-100 py-4 px-8 text-center text-sm text-gray-600">
            <p>Connexion sécurisée | Politique de confidentialité</p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
