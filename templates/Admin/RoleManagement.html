{% extends 'Navbar/MenuAdmin2.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
        <main class="flex-1 p-6 bg-gray-100">
            <div class="bg-white rounded-lg shadow p-8">
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Gestion des Rôles</h1>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-gray-100 p-4 rounded">
                        <h3 class="font-semibold mb-4">Utilisateur</h3>
                        <ul class="space-y-2">
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Voir les demandes
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Créer des demandes
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-gray-100 p-4 rounded">
                        <h3 class="font-semibold mb-4">Analyste</h3>
                        <ul class="space-y-2">
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Traiter les demandes
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Générer des rapports
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-gray-100 p-4 rounded">
                        <h3 class="font-semibold mb-4">Administrateur</h3>
                        <ul class="space-y-2">
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Gérer les utilisateurs
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2">
                                    Gérer les accès
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Annuler</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enregistrer</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        lucide.createIcons();
    </script>
{% endblock %}
