{% extends 'Navbar/MenuAdmin2.html' %}
{% block title %}Créer Utilisateur{% endblock %}
{% block content %}
<main class="flex-1 p-10 bg-gray-50 min-h-screen text-gray-800">
    <div class="bg-white max-w-3xl mx-auto rounded-xl shadow-2xl p-10 border border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">Créer un nouvel utilisateur</h2>

        <form method="POST" action="{% url 'user_create' %}" class="space-y-6 text-base">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium mb-1">Prénom</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Jean"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 text-base placeholder-gray-400 focus:ring-purple-500 focus:border-purple-500 outline-none shadow-sm" required>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium mb-1">Nom</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Dupont"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 text-base placeholder-gray-400 focus:ring-purple-500 focus:border-purple-500 outline-none shadow-sm" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" placeholder="email@example.com"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 text-base placeholder-gray-400 focus:ring-purple-500 focus:border-purple-500 outline-none shadow-sm" required>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium mb-1">Rôle</label>
                <select name="role_agt" id="role"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 text-base focus:ring-purple-500 focus:border-purple-500 bg-white appearance-none">
                    <option value="" disabled selected>Sélectionner un rôle</option>
                    {% for role in user_role %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end gap-4 pt-4">
                <button type="button"
                    class="px-6 py-2 rounded-md bg-gray-100 text-sm text-gray-700 hover:bg-gray-200 font-medium transition">Annuler</button>
                <button type="submit"
                    class="px-6 py-2 rounded-md bg-purple-600 text-sm text-white hover:bg-purple-700 shadow-md font-medium transition">Créer Utilisateur</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
