{% extends 'Navbar/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant BDA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.4);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.6);
        }

        /* Smooth Transitions */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        /* Message Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animation {
            animation: fadeInUp 0.4s ease-out forwards;
        }

        /* Define bg-inwi */
        .bg-inwi {
            background-color:rgb(221, 192, 245) !important; /* Match the user message background */
        }

        /* Chat Message Styling */
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            max-width: 85%;
        }
        .chat-message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .chat-message.assistant {
            margin-right: auto;
        }
        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #1f2937; /* Fallback dark text color */
        }
        .chat-message.user .message-content {
            background-color:rgb(212, 185, 240);
            color: white; /* White text for blue background */
            border-bottom-right-radius: 0.25rem;
        }
        .chat-message.assistant .message-content {
            background-color: #f3f4f6;
            color: #1f2937; /* Dark text for light background */
            border-bottom-left-radius: 0.25rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            margin: 0.5rem;
            object-fit: cover;
        }

        /* Chat Input Container */
        .chat-input-container {
            position: sticky;
            bottom: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(139, 92, 246, 0.1);
            z-index: 10;
        }
        .chat-input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        .chat-input-wrapper textarea {
            background: #ffffff;
            border: 1px solid #cbd5e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chat-input-wrapper textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .chat-input-wrapper button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        .chat-input-wrapper button:hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
        }

        /* Sidebar Styling */
        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background: linear-gradient(180deg, #f9fafb, #e5e7eb);
        }
        #newConversationBtn {
            background: rgb(225, 223, 228);
            color: black;
        }
        #newConversationBtn:hover {
            background: rgb(208, 186, 244);
        }
        #conversationList .conversation-item {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background: rgba(139, 92, 246, 0.05);
            transition: background 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #conversationList .conversation-item:last-child {
            border-bottom: none;
        }
        #conversationList .conversation-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }
    
        /* Style for the conversation title */
        #conversationList .conversation-item .conversation-title {
            font-size: 1rem;  /* Adjust size */
            font-weight: 600; /* Make the title bold */
            color: #4b5563;   /* Text color */
            margin-right: 1rem; /* Add spacing between title and other elements */
            transition: color 0.3s ease;
        }
    
        #conversationList .conversation-item:hover .conversation-title {
            color: #7c3aed;  /* Change color on hover */
        }
    
        /* If you want to add icons or details, you can also adjust those here */
        #conversationList .conversation-item .conversation-details {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Modal Styling */
        #fullTableModal .bg-white {
            background: linear-gradient(180deg, #ffffff, #f9fafb);
            padding: 2rem;
            max-width: 90%;
            margin: auto;
        }
        #downloadExcel {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        #downloadExcel:hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #sidebar {
                width: 240px;
            }
            .chat-input-container {
                padding: 0.75rem 1rem;
            }
            .chat-message {
                max-width: 90%;
            }
        }
        @media (max-width: 640px) {
            .chat-input-container {
                padding: 0.5rem 0.75rem;
            }
            .message-content {
                font-size: 0.9rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 text-gray-900 font-sans antialiased">
<div class="flex flex-col h-screen w-full overflow-hidden">
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed top-14 inset-y-0 left-0 z-40 flex flex-col shadow-2xl border-r border-gray-200 transition-all">
            <div class="flex h-15 items-center gap-3 border-b border-gray-200 px-4">
                <button onclick="toggleSidebar()" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-200 rounded-full transition-all">
                    <svg class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 6h14a1 1 0 100-2H3a1 1 0 100 2zm14 4H3a1 1 0 100 2h14a1 1 0 100-2zm0 6H3a1 1 0 100 2h14a1 1 0 100-2z" clip-rule="evenodd" />
                    </svg>
                </button>
                <img src="{% static 'logo/inwi-icon.png' %}" alt="INWI" class="h-12 w-12 object-contain">
            </div>
            <div class="p-4 space-y-2">
                <button id="newConversationBtn" class="w-full px-4 py-3 rounded-lg flex items-center justify-center text-sm  transition-all ">
                    <svg class="w-4 h-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    New Chat
                </button>
            </div>
            <div id="conversationList" class="flex-1 overflow-y-auto px-4 py-1 space-y-3 text-gray-900">
                <!-- Liste des conversations dynamique -->
            </div>
        </aside>

        <!-- Contenu principal -->
        <div id="mainContent" class="flex-1 flex flex-col">
            <main class="flex flex-col flex-1 overflow-hidden relative">
                <div id="chatMessages" class="flex-1 overflow-y-auto p-6 pb-20 space-y-6">
                    <div id="welcomeMessage" class="flex h-full items-center justify-center">
                        <div class="max-w-lg text-center p-8 top-20  message-animation">
                            <div class="flex justify-center mb-6">
                                <img src="{% static 'logo/logo.png' %}" alt="INWI" class="h-12 w-12 object-contain">
                            </div>
                            <h3 class=" text-xl font-semibold text-gray-600">
                                Bienvenue sur l'Assistant BDA
                            </h3>
                            <p class="text-base text-gray-600">
                                Votre assistant intelligent pour toutes vos questions.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de saisie du chat -->
                
                    <div class="chat-input-wrapper fixed bottom-16 left-0 right-0 p-4 ">
                        <form id="chatForm" class="w-full">
                            {% csrf_token %}
                            <div class="relative flex items-end rounded-xl border border-gray-200 bg-transparent focus-within:ring-2 focus-within:ring-indigo-500 shadow-sm hover:shadow-md">
                                <textarea
                                    id="messageInput"
                                    placeholder="Posez votre question ou écrivez votre requête..."
                                    class="min-h-[56px] max-h-[160px] w-full resize-none rounded-xl border-0 bg-transparent p-4 pr-16 text-base placeholder-gray-400 focus:outline-none text-gray-900"
                                    rows="1"
                                    name="message"
                                    color="indigo"
                                    aria-label="Entrez votre message"
                                ></textarea>
                                <button
                                    type="submit"
                                    class="absolute right-3 bottom-3 h-10 w-10 rounded-full p-2 text-white shadow-md hover:shadow-lg disabled:opacity-50 transition-all flex items-center justify-center"
                                    aria-label="Envoyer le message"
                                    disabled
                                >
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                                <div id="loadingSpinner" class="absolute right-14 bottom-3 hidden">
                                    <svg class="animate-spin h-5 w-5 text-violet-500" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>


<!-- Modale pour le tableau -->
<div id="fullTableModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-70 flex items-center justify-center backdrop-blur-sm transition-all">
    <div class="bg-white rounded-xl w-11/12 max-w-5xl max-h-[85vh] overflow-auto relative p-6 shadow-2xl border border-gray-200">
        <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-indigo-600 text-2xl font-bold transition-colors">×</button>
        <button id="downloadExcel" class="mb-5 px-5 py-2 rounded-lg shadow-md hover:shadow-lg text-sm font-medium transition-all flex items-center">
            <svg class="w-4 h-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Télécharger Excel
        </button>
        <div id="modalTableContent" class="text-gray-900"></div>
    </div>
</div>

<!-- JS -->
<script src="{% static 'js/chat.js' %}"></script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script src="{% static 'js/chat-input.js' %}"></script>
</body>
</html>
{% endblock %}
