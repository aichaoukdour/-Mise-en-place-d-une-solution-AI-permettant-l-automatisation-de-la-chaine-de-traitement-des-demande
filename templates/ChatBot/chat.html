{% extends 'Navbar/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
<div class="flex h-screen w-full overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-60 flex flex-col bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-transform duration-300">
        <div class="flex h-12 items-center border-b border-gray-200 dark:border-gray-700 px-4">
            <h2 class="text-base font-semibold text-gray-800 dark:text-white">Historique</h2>
        </div>
        <div class="p-3">
            <button id="newConversationBtn" class="w-full bg-inwi hover:bg-inwi-dark text-white px-3 py-2 rounded-md flex items-center justify-center text-sm font-medium">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Nouvelle conversation
            </button>
        </div>
        <div id="conversationList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
    </aside>

    <!-- Main Content -->
    <div id="mainContent" class="flex-1 flex flex-col ml-60 transition-all duration-300">
        <main class="flex flex-col flex-1 overflow-hidden">
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <div id="welcomeMessage" class="flex h-full items-center justify-center">
                    <div class="max-w-md text-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                        <h3 class="mb-2 text-lg font-semibold text-gray-800 dark:text-white">
                            Bienvenue sur l'Assistant BDA
                        </h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            Posez vos questions en langage naturel ou écrivez directement vos requêtes SQL.
                            Je vous aiderai à interroger vos données.
                        </p>
                    </div>
                </div>
            </div>
            <form id="chatForm" class="p-3 border-t border-gray-200 dark:border-gray-700 bg-gray-100/90 dark:bg-gray-800/90 backdrop-blur">
                {% csrf_token %}
                <div class="relative flex items-end rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus-within:ring-1 focus-within:ring-inwi">
                    <textarea
                        id="messageInput"
                        placeholder="Posez votre question ou écrivez votre requête..."
                        class="min-h-[40px] max-h-[120px] w-full resize-none rounded-lg border-0 bg-transparent p-2 pr-10 text-sm placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none dark:text-white"
                        rows="1"
                        name="message"
                    ></textarea>
                    <button
                        type="submit"
                        class="absolute right-2 bottom-1.5 h-7 w-7 rounded-full bg-inwi p-1 text-white hover:bg-inwi-dark disabled:opacity-50"
                        aria-label="Envoyer"
                        disabled
                    >
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-full w-full" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Modal for full table display -->
<div id="fullTableModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg w-11/12 max-h-[80vh] overflow-auto relative p-3">
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black dark:hover:text-white text-xl">×</button>
        <button id="downloadExcel" class="mb-3 bg-inwi text-white px-3 py-1.5 rounded hover:bg-inwi-dark text-sm">Télécharger Excel</button>
        <div id="modalTableContent"></div>
    </div>
</div>
</body>
</html>
{% endblock %}
